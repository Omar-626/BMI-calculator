<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style5.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-900 flex items-center justify-center p-6">
    <div class="wrapper max-w-md w-full bg-gradient-to-tr from-gray-800/80 to-gray-900/80 backdrop-blur-sm rounded-2xl p-8 shadow-2xl border border-gray-700/60 text-right">
        <h2 class="text-2xl sm:text-3xl font-[Cairo] font-bold text-gray-100 mb-4 text-center">مؤشر كتلة الجسم</h2>
        <input type="text" id="height" placeholder="(سم) من فضلك أدخل طولك"
            class="block w-full sm:w-full bg-gray-800 text-gray-100 placeholder-gray-400 rounded-md px-4 py-3 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-teal-400 transition mt-2 text-right font-[Cairo]" />
        <input type="text" id="weight" placeholder="(كجم) من فضلك أدخل وزنك"
            class="block w-full sm:w-full bg-gray-800 text-gray-100 placeholder-gray-400 rounded-md px-4 py-3 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-teal-400 transition mt-3 text-right font-[Cairo]" />
        <button type="button" id="button"
                class="w-full sm:w-auto mt-4 bg-gradient-to-r from-teal-400 to-cyan-500 text-gray-900 font-[Cairo] font-semibold rounded-md px-5 py-3 hover:scale-105 transform transition shadow-lg">
            اضغط هنا
        </button>
        <p id="output" class="mt-4 text-center text-gray-200 font-[Cairo] min-h-[48px]"></p>
    </div>
    <script src="main5.js"></script>
</body>
</html>
